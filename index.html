<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GPS Tracker Mobile</title>
</head>
<body>
  <h2>üì° G·ª≠i v·ªã tr√≠ m·ªói 30 gi√¢y</h2>
  <p id="status">ƒêang l·∫•y v·ªã tr√≠...</p>

  <script>
    const targetWebhook = "https://cham-cong.com/webhook-test/gps-track";

    async function sendViaProxy(data) {
      const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(targetWebhook);
      try {
        const res = await fetch(proxyURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        return res.ok;
      } catch (err) {
        console.error("L·ªói g·ª≠i webhook:", err);
        return false;
      }
    }

    function sendLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").textContent = "‚ùå Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: Date.now()
          };

          console.log("L·∫•y ƒë∆∞·ª£c GPS:", data);

          const ok = await sendViaProxy(data);
          document.getElementById("status").textContent =
            ok
              ? `üìç ƒê√£ g·ª≠i: ${data.latitude.toFixed(5)}, ${data.longitude.toFixed(5)} l√∫c ${new Date().toLocaleTimeString()}`
              : "üö´ G·ª≠i th·∫•t b·∫°i!";
        },
        (error) => {
          document.getElementById("status").textContent = "‚ùå L·ªói GPS: " + error.message;
          console.error("L·ªói GPS:", error);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    sendLocation();
    setInterval(sendLocation, 30000);
  </script>
</body>
</html>
